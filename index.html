<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-full {
            background-image: url('/Users/satya/OneDrive/Desktop/Sop/image.jpg'); /* Add the correct path to your image */
            background-size: cover;
            background-position: center;
            height: calc(100vh - 68px); /* Adjust the height to exclude the top bar */
            position: fixed;
            top: 68px; /* Height of the top bar */
            width: 100%;
            z-index: -1;
        }

        .upload-section {
            background-color: #2d3748; /* Match the color with the title bar */
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="bg-gray-800 py-8 text-center">
        <h1 class="text-4xl font-bold">Speech Emotion Recognition</h1>
    </div>

    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg relative z-10">
            <div class="upload-section bg-opacity-80 rounded-lg p-8">
                <h2 class="text-2xl font-semibold mb-6 text-center">Upload an Audio File</h2>
                <input type="file" id="audioFileInput" class="w-full mb-4 py-2 px-4 rounded-lg bg-gray-700 text-gray-200">
                <button onclick="uploadAudio()" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg">Upload Audio</button>
                <div id="output" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <div class="bg-full"></div> <!-- This div creates the full-page background -->
    
    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('https://speech-emotion-recognition-sop-2f3b81eb2fe8.herokuapp.com/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('output');
                    const emotionPrediction = data.prediction; // Access the correct key 'prediction'
                    resultDiv.textContent = `Emotion Prediction: ${emotionPrediction}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error occurred. Please try again.');
                });
        }
    </script>
</body>

</html>
